        function clone(obj) {
            if (typeof obj !== 'object' || obj === null || obj == undefined) {
                return obj;
            }

            var ret = new obj.constructor();

            for (var key in obj) {
                if (obj.hasOwnProperty(key)) {
                    ret[key] = clone(obj[key]);
                }
            }

            return ret;
        }

        function fnInterval2Seconds(interval) {
            var ret = 1;

            switch (interval) {
                case '1':
                case '5':
                case '30':
                    ret = 60 * interval;
                    break;
                case '1d':
                    ret = 24 * 60 * 60;
                    break;
                case '1w':
                    ret = 24 * 60 * 60 * 7;
                    break;

            }
            return ret;

        }

        function refreshPanel(last) {
            var nest = new Number(last['now'] - last['zuojie']).toFixed(2);
            var percentage;
            percentage = new Number(nest / last['zuojie'] * 100).toFixed(2);


            if (nest > 0) {
                nest = '+' + nest;
            } else {
                nest = nest;
            }

            if (percentage > 0) {
                percentage = '+' + percentage + '%';
            } else {
                percentage = percentage + '%';
            }

            $('#currentName').text(last['name']);
            $('#currentPrice').text(last['now']);
            $('#nest').text(nest);
            $('#percent').text(percentage);
            $('#kaipan').text(last['kaipan']);
            $('#zuojie').text(last['zuojie']);
            $('#zgj').text(last['zgj']);
            $('#zdj').text(last['zdj']);

            $('#chart').fadeIn('slow');
        }

        $('.data-nav').on('click', 'a', function(ev) {
            ev.preventDefault();

            if ($target.hasClass('active')) {
                return;
            }

            var interval = $target.attr('data-interval');
            var chartType = $target.attr('data-charttype');
            // 第一次取初始化的数据量
            // 以后根据interval来定时向后台发请求，更新当前的图表数据
            $('#chart').hide();
            if (!$('#loading').length) {
                 $('<div id="loading">Loading...</div>').appendTo($('.main'));
            }
           
            $.getJSON(APP.DATA_INTERFACE, {
                rows: APP.INIT_DATA_CONUNT,
                interval: interval
            }, function(data) {
                // 根据interval类型来初始化图表
                // step1. 合并数据集
                resetOldDataset(interval, data);
                $('#chart').fadeIn();
                $('#loading').remove();
                // step2. 绘制图表
                renderChart[chartType]({
                    interval: interval,
                    postproccessDataFn: function(data) {
                        var last = data[0];
                        refreshPanel(last);
                    }
                });

                startTimeticket(function() {
                    getSingleChunkData(interval, function(newData) {
                        // 成功取回数据后
                        renderChart[chartType]({
                            interval: interval,
                            preproccessDataFn: function(data) {

                            },
                            postproccessDataFn: function(currentData) {
                                var last = newData[0];
                                refreshPanel(last);
                            }
                        });
                    });
                }, fnInterval2Seconds(interval) * 1100);
            });

            // 更新tab状态
            $target.addClass('active').siblings().removeClass('active');
        });

        Date.prototype.Format = function(fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份   
                "d+": this.getDate(), //日   
                "h+": this.getHours(), //小时   
                "m+": this.getMinutes(), //分   
                "s+": this.getSeconds(), //秒   
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度   
                "S": this.getMilliseconds() //毫秒   
            };
            if (/(y+)/.test(fmt))
                fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt))
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
