<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#main {
			position: relative;
			margin: 20px auto;
			width: 800px;
			height: 600px;
		}
		#title {
			position: relative;
			margin: 0 auto;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="title">
		<h2>知乎Top N用户数据统计展示</h2>
	</div>
	<div id="main"></div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/echarts/dist/echarts.min.js"></script>
	<script type="text/javascript">
		$(function () {
			var APP = {
				cache : {}, // 定义缓存，暂时没用，多图交互时会用到
				FILE_PATHS : {
					'data' : './data/data.json' // 指定的数据文件路径
				},
				DEBUG : true, // 调试模式才可以打印log
				LOAD_LOCAL_FILE : true, // 是否读取本地文件，修改后可以取远程接口的数据
				log : function (k, v){
					if (APP.DEBUG) {
						if (window.console & console.log) {
							if (arguments.length === 1) {
								console.log(k);
							} else {
								console.log(k, v);
							}
						}
					}
				},
				containerID : '#main', // echarts容器的id
				chartEl : null, // echarts实例
				init : function () {
					// 1. 初始化容器，相当于声明以后要使用这个容器来绘制图表
					APP.chartEl = echarts.init($(APP.containerID)[0]);

					// 2. 获取数据文件 
					getData(function (data){
						
						// 3. 处理数据，使之成为图表可用的数据结构
						var json = APP.proccessData(data);

						// 4. 根据配置项渲染图表
						APP.renderChart(json);
					});
				},
				proccessData : function (data) {
					var ret = [], // 处理后（含总数字段）的数据
						keys = ['agrees', 'answers', 'asks', 'followers']; // 需要求和的四个字段

					data.forEach(function (item){
						var sum = 0;

						// 对四个指标求值
						keys.forEach(function (key){
							sum += +item[key];
						});

						// 新生成的对象写入sum值
						var newObj = {};
						newObj['id'] = item['id'];
						newObj['name'] = item['name'];
						newObj['sum'] = sum;
						newObj['agrees'] = (+item['agrees']);
						newObj['followers'] = (+item['followers']);
						newObj['asks'] = (+item['asks']);
						newObj['answers'] = (+item['answers']);
						
						ret.push(newObj);
					});

					// 按照sum字段（即四个指标的总数）降序排列
					ret.sort(function (a, b){
						return b['sum'] - a['sum'];
					});
					return ret;
				},
				getChartOption : function (data) {
					// 四个字段的英文名称到中文名称的映射
					var keyMap = {
				    	'agrees' : '赞同',
				    	'answers' : '回答',
				    	'asks' : '提问',
				    	'followers' : '跟随'
				    };

				    // 要显示的四个类型及数量
				    var legends = {
				    	'Top10':10, 
				    	'Top30':30,
				    	'Top50':50,
				    	'Top100':100
				    };

					var dataMap = {};// 保存了Top10, Top30, Top50, Top100的数据字典
					var maxAsk = 0; // 最大的提问数
					var maxAns = 0; // 最大的回答数
					var maxAgrees = 0; // 最大的赞同数
					var maxFollow = 0; // 最大的跟随数

					data.forEach(function (item){
						for (var key in legends) {
							if (!dataMap[key]) {
								dataMap[key] = [];
							}
							var temp = [
								+item['agrees'],
								+item['answers'],
								+item['asks'],
								+item['followers'],
								+item['sum'],
								item['name']
							];


							if (dataMap[key].length < legends[key]){
								// 当目前的数据量处于图表显示类型的范围内时， 如Top10只需要前10个， Top30需要前30，依此类推
								switch (key) {
									case 'Top10':
										if (dataMap[key].length < 10)
											dataMap[key].push(temp);
										break;
									case 'Top30':
										if (dataMap['Top10'].length == 10 && dataMap[key].length < 30)
											dataMap[key].push(temp);
										break;
									case 'Top50':
										if (dataMap['Top30'].length == 30 && dataMap[key].length < 50)
											dataMap[key].push(temp);
										break;
									case 'Top100':
										if (dataMap['Top50'].length == 50 && dataMap[key].length < 100)
											dataMap[key].push(temp);
										break;
									default:
										dataMap[key].push(item);
								}
							}
						}

						// 下边是分别更新最大的提问、回答、赞同以及跟随数
						if (+item['asks'] > maxAsk) {
							maxAsk = +item['asks'];
						}

						if (+item['answers'] > maxAns) {
							maxAns = +item['answers'];
						}

						if (+item['agrees'] > maxAgrees) {
							maxAgrees = +item['agrees'];
						}

						if (+item['followers'] > maxFollow) {
							maxFollow = +item['followers'];
						}
					});

					// 定义模型，后边会展示需要显示的字段
					var schema = [
					    {name: 'agrees', index: 0, text: '赞同'},
					    {name: 'answers', index: 1, text: '回答'},
					    {name: 'asks', index: 2, text: '提问'},
					    {name: 'followers', index: 3, text: '跟随'},
					    {name: 'sum', index: 4, text: '总数'},
					    {name: 'name', index: 5, text: '名字'}
					];

					// 每个数据点的样式
					var itemStyle = {
					    normal: {
					        opacity: 0.8,
					        shadowBlur: 10,
					        shadowOffsetX: 0,
					        shadowOffsetY: 0,
					        shadowColor: 'rgba(0, 0, 0, 0.5)'
					    }
					};

					var legendData = ['agrees', 'answers', 'asks', 'followers'];
					var seriesData = [];

				    Object.keys(legends).forEach(function (key){

				    	seriesData.push({
				    		name : key,
				    		type: 'scatter',
				            itemStyle: itemStyle,
				            data: dataMap[key] // 根据Top10, Top30等传入相应的数据
				    	});

				    });

				    // 这个图表配置项的生成， 参考echarts里散点图demo的数据结构
					var option = {
					    backgroundColor: '#333',
					    color: [
					        '#dd4444', '#fec42c', '#80F1BE', '#0099ff'
					    ],
					    legend: {
					        y: 'top',
					        data: Object.keys(legends),
					        textStyle: {
					            color: '#fff',
					            fontSize: 16
					        }
					    },
					    grid: {
					        x: '10%',
					        x2: 150,
					        y: '18%',
					        y2: '10%'
					    },
					    tooltip: {
					        padding: 10,
					        backgroundColor: '#222',
					        borderColor: '#777',
					        borderWidth: 1,
					        formatter: function (obj) {
					        	// 提示框信息的格式化
					            var value = obj.value;
					            return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 18px;padding-bottom: 7px;margin-bottom: 7px">'
					                + ' 姓名：' + value[5]
					                + '</div>'
					                + schema[0].text + '：' + value[0] + '<br>'
					                + schema[1].text + '：' + value[1] + '<br>'
					                + schema[2].text + '：' + value[2] + '<br>'
					                + schema[3].text + '：' + value[3] + '<br>'
					                //+ schema[4].text + '：' + value[4] + '<br>'
					                // + schema[5].text + '：' + value[5] + '<br>'
					                // + schema[6].text + '：' + value[6] + '<br>'
					                // + schema[7].text + '：' + value[7] + '<br>'
					        }
					    },
					    xAxis: {
					        type: 'value',
					        name: '赞同',
					        nameGap: 30,
					        nameTextStyle: {
					            color: '#fff',
					            fontSize: 14
					        },
					        max: maxAgrees/9,
					        splitLine: {
					            show: false
					        },
					        axisLine: {
					            lineStyle: {
					                color: '#777'
					            }
					        },
					        axisTick: {
					            lineStyle: {
					                color: '#777'
					            }
					        },
					        axisLabel: {
					            formatter: '{value}',
					            textStyle: {
					                color: '#fff'
					            }
					        }
					    },
					    yAxis: {
					        type: 'value',
					        name: '回答',
					        nameLocation: 'end',
					        nameGap: 20,
					        nameTextStyle: {
					            color: '#fff',
					            fontSize: 16
					        },
					        max : maxAns/4,
					        axisLine: {
					            lineStyle: {
					                color: '#777'
					            }
					        },
					        axisTick: {
					            lineStyle: {
					                color: '#777'
					            }
					        },
					        splitLine: {
					            show: false
					        },
					        axisLabel: {
					            textStyle: {
					                color: '#fff'
					            }
					        }
					    },
					    visualMap: [
					        {
					            left: 'right',
					            top: '10%',
					            dimension: 2,
					            min: 0,
					            max: maxAsk,
					            itemWidth: 30,
					            itemHeight: 120,
					            calculable: true,
					            precision: 0.1,
					            text: ['圆形大小：发问'],
					            textGap: 30,
					            textStyle: {
					                color: '#fff'
					            },
					            inRange: {
					                symbolSize: [10, 70]
					            },
					            outOfRange: {
					                symbolSize: [10, 70],
					                color: ['rgba(255,255,255,.2)']
					            },
					            controller: {
					                inRange: {
					                    color: ['#c23531']
					                },
					                outOfRange: {
					                    color: ['#444']
					                }
					            }
					        },
					        {
					            left: 'right',
					            bottom: '5%',
					            dimension: 3,
					            min: 0,
					            max: maxFollow/10,
					            itemHeight: 120,
					            calculable: true,
					            precision: 0.1,
					            text: ['明暗：跟随'],
					            textGap: 30,
					            textStyle: {
					                color: '#fff'
					            },
					            inRange: {
					                colorLightness: [1, 0.5]
					            },
					            outOfRange: {
					                color: ['rgba(255,255,255,.2)']
					            },
					            controller: {
					                inRange: {
					                    color: ['#c23531']
					                },
					                outOfRange: {
					                    color: ['#444']
					                }
					            }
					        }
					    ],
					    series: seriesData
					};

					return option;
				},
				renderChart : function (json){
					// 获取图表配置项
					var option = APP.getChartOption(json);

					// 渲染图表
					APP.chartEl.setOption(option);
				}
			};

			/**
			 * [getData 获取绘制本图表需要的源数据]
			 * @param  {Function} callback [回调函数]
			 * @return {[type]}            [description]
			 */
			function getData (callback) {
				getFile('data', callback);
			}


			/**
			 * [getFile 获取文件内容的通用函数]
			 * @param  {[type]}   fileName [文件名称，这个会取APP.FILE_PATHS里的映射路径]
			 * @param  {Function} callback [获取文件内容后的回调函数]
			 * @return {[type]}            [description]
			 */
			function getFile (fileName, callback) {
				if (APP.cache[fileName]) {
					callback && callback(APP.cache[fileName])
				} else {
					$.ajax({
						type : 'get',
						url : APP.FILE_PATHS[fileName],
						cache : false,
						success : function (data){
							// 写入缓存
							APP.cache[fileName] = data;
							callback && callback(data);
						},
						error : function (){
							APP.log(arguments);
						}
					});
				}
			};

			// 初始化
			APP.init();
		});
	</script>
</body>
</html>
