<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: auto;
    position: relative;
    width: 960px;
}

text {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

form {
    position: absolute;
    right: 10px;
    top: 10px;
}
#info {
	position: absolute;
	right: 20px;
	bottom: -200px;
	width: 320px;
}
</style>
<div id="info"></div>
<div id="title">
	<h2>知乎Top20用户数据统计展示</h2>
</div>
<form>
    <label>
        <input type="radio" name="mode" value="grouped"> 分组展示</label>
    <label>
        <input type="radio" name="mode" value="stacked" checked> 堆叠展示</label>
</form>
<script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="d3.v3.min.js" charset="utf-8"></script>
<script>
function getJSONFile(fileName, callback) {
    $.getJSON(fileName, callback);
};

function showInfo (item) {
	var tpl = '';
	tpl += '<h2>用户：' + item[5] + '</h2>';
	tpl += '<p><b>赞同</b>：' + item[0] + '</p>';
	tpl += '<p><b>跟随</b>：' + item[1] + '</p>';
	tpl += '<p><b>提问</b>：' + item[2] + '</p>';
	tpl += '<p><b>回答</b>：' + item[3] + '</p>';

	$('#info').html(tpl);

}
var dataArray = [];
getJSONFile('./data/data.json', function(data) {
	var n = 4, // number of layers
        m = 20; // number of samples per layer
    var keys = ['asks', 'answers', 'agrees', 'followers'];
    data.forEach(function(item) {
        var sum = 0;
        keys.forEach(function(key) {
            sum += +item[key];
        });
        dataArray.push(
            [
            	+item['agrees'], 
            	+item['followers'],
            	+item['asks'], 
            	+item['answers'], 
                sum, item['name']
            ]);
    });

    dataArray.sort(function(a, b) {
        return b[4] - a[4];
    });

    dataArray = dataArray.splice(0, m);




    var
        stack = d3.layout.stack(),
        layers = stack(d3.range(n).map(function(d,i) {
        	var result = bumpLayer(m, i);
        	console.log('res', result);
            return bumpLayer(m, i);
        })),
        yGroupMax = d3.max(layers, function(layer) {
            return d3.max(layer, function(d) {
                return d.y;
            });
        }),
        yStackMax = d3.max(layers, function(layer) {
            return d3.max(layer, function(d) {
                return d.y0 + d.y;
            });
        });

    var margin = {
            top: 40,
            right: 10,
            bottom: 20,
            left: 10
        },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .domain(d3.range(m))
        .rangeRoundBands([0, width], .08);

    var y = d3.scale.linear()
        .domain([0, yStackMax])
        .range([height, 0]);

    var color = d3.scale.linear()
        .domain([0, n - 1])
        .range(["#aad", "#556"]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .tickSize(0)
        .tickPadding(6)
        .orient("bottom");

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var layer = svg.selectAll(".layer")
        .data(layers)
        .enter().append("g")
        .attr("class", "layer")
        .style("fill", function(d, i) {
            return color(i);
        });

    var rect = layer.selectAll("rect")
        .data(function(d) {
            return d;
        })
        .enter().append("rect")
        .attr("x", function(d) {
            return x(d.x);
        })
        .attr("y", height)
        .attr("width", x.rangeBand())
        .attr("height", 0)
        .on('mouseover', function (d, i){
        	showInfo(dataArray[i]);
        });

    rect.transition()
        .delay(function(d, i) {
            return i * 10;
        })
        .attr("y", function(d) {
            return y(d.y0 + d.y);
        })
        .attr("height", function(d) {
            return y(d.y0) - y(d.y0 + d.y);
        });

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    d3.selectAll("input").on("change", change);

    var timeout = setTimeout(function() {
        d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
    }, 4000);

    function change() {
        clearTimeout(timeout);
        if (this.value === "grouped") transitionGrouped();
        else transitionStacked();
    }

    function transitionGrouped() {
        y.domain([0, yGroupMax]);

        rect.transition()
            .duration(500)
            .delay(function(d, i) {
                return i * 10;
            })
            .attr("x", function(d, i, j) {
                return x(d.x) + x.rangeBand() / n * j;
            })
            .attr("width", x.rangeBand() / n)
            .transition()
            .attr("y", function(d) {
                return y(d.y);
            })
            .attr("height", function(d) {
                return height - y(d.y);
            });
    }

    function transitionStacked() {
        y.domain([0, yStackMax]);

        rect.transition()
            .duration(500)
            .delay(function(d, i) {
                return i * 10;
            })
            .attr("y", function(d) {
                return y(d.y0 + d.y);
            })
            .attr("height", function(d) {
                return y(d.y0) - y(d.y0 + d.y);
            })
            .transition()
            .attr("x", function(d) {
                return x(d.x);
            })
            .attr("width", x.rangeBand());
    }

    // Inspired by Lee Byron's test data generator.
    function bumpLayer(n, type) {

        function bump(a) {
            for (var i = 0; i < n; i++) {
                (function (i){
                	a[i] += dataArray[i][type];
                })(i);
            }
        }

        var a = [],
            i;
        for (i = 0; i < n; ++i) a[i] = 0;
        for (i = 0; i < 4; ++i) {
        	bump(a);
        }
        var result = a.map(function(d, i) {
            return {
                x: i,
                y: Math.max(0, d)
            };
        });

        return result;
    }
});
</script>
