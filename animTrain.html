<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <style type="text/css">
    div {
    	margin: 100px auto;
        width: 474px;
        height: 298px;
        background-image: url("images/sprite-section-3.png");
        animation-delay: 4s;
        -webkit-animation-delay: 4s;
        -webkit-animation-timing-function: ease-in-out; 
        animation: train 2s steps(61) 1s infinite;
    }
    
    @keyframes train {
        0% {
            background-position: 0 0;
        }

        100% {
            background-position: 0 -17934px;
        }
    }
    </style>
</head>

<body>
    <img src="images/sprite-section-3.png" style="display:none"/>
    <div></div>
</body>

</html>
