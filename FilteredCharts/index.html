            			APP.renderChart();

            	});
            },
            validParams : function() {
            	var flag = true;
            	$('.btn-text').each(function (){
            		if ($(this).closest('button').attr('data-type') == undefined) {
            			flag = false;
            		}
            	});

            	return flag;
            },
            initChart : function () {
            	APP.chartEl = echarts.init($(APP.chartId)[0]);
            },
            renderChart : function () {
            	var params = [];
            	$('.btn-text').each(function (){
            		params.push($(this).closest('button').attr('data-type'));
            	});


            	console.log('params', params);
            	// getDataFile (function (json) {
            	// 	var json = APP.proccessData(json);
            	// 	var option = APP.getChartOption(json, params);
            	// 	APP.doRenderChart(option);
            	// });

            	var option = APP.getChartOption({}, params);
            	APP.doRenderChart(option);
            },
            proccessData : function (json){
            	return json
            },
            getChartOption : function (json, params){
            	var option = OptionGroup[params[2]](params[0], params[1], json);

            	APP.doRenderChart(option);
            },
            doRenderChart : function (option){
            	console.log('option', option);
            	APP.chartEl.setOption(option);
            }
        };


        function getDataFile (cb) {
        	getFile('data', cb);
        }

        function getFile (fileName, cb) {
        	if (APP.useStaticData) {
        		return APP.cache[fileName];
        	} else {
        		$.getJSON(APP.PATHS[fileName], function (data){
        			APP.cache[fileName] = data;
        			cb && cb(data);
        		});
        	}
        }

        APP.init();
    });
    </script>
