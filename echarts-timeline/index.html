    <script>
    $(window).load(function() {

        var APP = {
            TITLE: "无线联盟用户漫游监控系统",
            SUB_TITLE: "数据来自天津市教委网络中心",
            CANVAS_ID: 'main',
            buildVOList: function(data) {
                var voList = util.getCache('voList');
                for (var i = 0, l = data.length; i < l; i++) {
                    var el = data[i];
                    var obj = new WifiVO({
                        id: el.id,
                        username: el.username,
                        ipadd: el.ipadd,
                        stime: el.stime,
                        etime: el.etime,
                        onlinetime: el.onlinetime
                    });
                    voList.push(obj);
                }

                return voList;
            },
            buildStructuredRecords: function(list) {
                // 这个方法优化的话可以用trie来做
                var R = util.getCache('R');
                for (var i = 0, l = list.length; i < l; i++) {
                    var item = list[i];
                    var date = item.dateVO;

                    var year = date.year,
                        month = date.month,
                        day = date.day,
                        hour = date.hour;
                    // 生成检索树空间， 方便后期的点击查询， 
                    // 这块其实可以多加一个参数， 用来实现list在merge后的添加，即异步下的处理
                    if (!R[year]) R[year] = {};
                    if (!R[year][month]) R[year][month] = {};
                    if (!R[year][month][day]) R[year][month][day] = {};
                    if (!R[year][month][day][hour]) R[year][month][day][hour] = [];

                    R[year][month][day][hour].push(item);
                }

                util.log(R);
            }
        };
        var dom = $('#' + APP.CANVAS_ID)[0];
        var chart = echarts.init(dom, 'shine');

        function initApp() {
            
            // 全局记录，按whole-data.json定义的数据模型生成
            util.setCache('R', {});

            // 全局记录列表，每个列为wifiVO的实体类数据结构
            util.setCache('voList', []);

            initDataTree(function() {
                var timeline = new Timeline('timeline');
                timeline.init();


                var option = getChartOption();

	            $.get('node_modules/echarts/map/json/province/tianjin.json', function(chinaJson) {
	                echarts.registerMap('tianjin', chinaJson);
	                chart.setOption(option);
	            });
            });
        };


        function initDataTree(callback) {
            $.getJSON('data.json', function(data) {
                APP.buildStructuredRecords(APP.buildVOList(data));

                callback && callback();
            });
        }

        function getDateRanges() {
            var R = util.getCache('R');
            var ret = {};
            for (var year in R) {
                ret[year] = [];
                var item = R[year];
                for (var month in item) {
                    var newItem = item[month];
                    ret[year][month] = [];
                    for (var day in newItem) {
                        ret[year][month].push(day);
                    }
                }
            }
            util.log(ret);
            return ret;
        };

        function timelineTpl() {
            var tpl = '<li class="range-time-item">{{TEXT}}</li>';
            return tpl;
        }

        function Timeline(id) {
            this.id = id;
        };
        Timeline.prototype = {
            constructor: Timeline,
            init: function() {
                this.buildTimeline();
            },
            buildTimeline: function() {
                var $timeline = $('#' + this.id);
                var data = getDateRanges();

                this.buildMonthList(data, $timeline);
                this.buildDateList(data, $timeline);

                this.bindTimelineEvent($timeline);
            },
            buildMonthList: function(data, $ctx) {
                var $dom = $ctx.find('ul').first();
                var tpl = [];
                for (var year in data) {
                    var months = data[year];
                    for (var i in months) {
                        var m = i;
                        m = m < 10 ? '0' + m : m;
                        m = year.substring(2) + '-' + m;

                        var tmp = timelineTpl();
                        tmp = tmp.replace("{{TEXT}}", m);

                        tpl.push(tmp);
                    }
                }
                $dom.html(tpl.join(''));
            },
            buildDateList: function(data, $ctx) {
                var $dom = $ctx.find('ul').last();
                var tpl = [];
                for (var i = 1, l = 31; i <= l; i++) {
                    var m = i;
                    m = m < 10 ? '0' + m : m;
                    var tmp = timelineTpl();
                    tmp = tmp.replace("{{TEXT}}", m);
                    tpl.push(tmp);
                }

                $dom.html(tpl.join(''));
            },
            bindTimelineEvent: function($ctx) {
                $ctx.find('ul').last().hide();

                $ctx.on('click', 'li', function(ev) {
                    var $li = $(ev.target);
                    var $ul = $(this).closest('ul');
                    var type = $ul.attr('data-type');

                    $li.addClass('active').siblings().removeClass('active');
                    switch (type) {
                        case 'month':
                            $ul.hide();
                            $ctx.find('ul').last().fadeIn('slow');
                            break;
                        case 'date':
                            break;
                    }
                });
            }
        };

        function getCoordMap() {
            var map = getSchoolMapping();
            var data = {};
            for (var i in map) {
                var item = map[i];
                for (var id in item) {
                    var t = item[id];
                    data[t.name] = t.coords;
                }
            }
            return data;
        }

        function getChartOption(d) {
            // 生成对应的地图坐标点
            var geoCoordMap = getCoordMap();

            var planePath = 'path://M1705.06,1318.313v-89.254l-319.9-221.799l0.073-208.063c0.521-84.662-26.629-121.796-63.961-121.491c-37.332-0.305-64.482,36.829-63.961,121.491l0.073,208.063l-319.9,221.799v89.254l330.343-157.288l12.238,241.308l-134.449,92.931l0.531,42.034l175.125-42.917l175.125,42.917l0.531-42.034l-134.449-92.931l12.238-241.308L1705.06,1318.313z';

            var convertData = function(data) {
                var res = [];
                for (var i = 0; i < data.length; i++) {
                    var dataItem = data[i];
                    var fromCoord = geoCoordMap[dataItem[0].name];
                    var toCoord = geoCoordMap[dataItem[1].name];
                    if (fromCoord && toCoord) {
                        res.push([{
                            coord: fromCoord
                        }, {
                            coord: toCoord
                        }]);
                    }
                }
                return res;
            };

            var color = ['#a6c84c', '#ffa022', '#46bee9'];
            var testData = getTestData() || getDataByDate('2014-04-21', '1');
            var series = [];
            [
                ['天津', testData]
            ].forEach(function(item, i) {
                series.push({
                    type: 'lines',
                    name: item[0],
                    //type: 'lines',
                    zlevel: 1,
                    effect: {
                        show: true,
                        period: 6,
                        trailLength: 0.7,
                        color: '#fff',
                        symbolSize: 3
                    },
                    lineStyle: {
                        normal: {
                            color: color[i],
                            width: 0,
                            curveness: 0.2
                        }
                    },
                    data: convertData(item[1])
                }, {
                    name: item[0],
                    type: 'lines',
                    zlevel: 2,
                    effect: {
                        show: true,
                        period: 6,
                        trailLength: 0,
                        symbol: planePath,
                        symbolSize: 15
                    },
                    lineStyle: {
                        normal: {
                            color: color[i],
                            width: 1,
                            opacity: 0.4,
                            curveness: 0.2
                        }
                    },
                    data: convertData(item[1])
                }, {
                    name: item[0],
                    type: 'effectScatter',
                    coordinateSystem: 'geo',
                    zlevel: 2,
                    rippleEffect: {
                        brushType: 'stroke'
                    },
                    label: {
                        normal: {
                            show: true,
                            position: 'right',
                            formatter: '{b}'
                        }
                    },
                    symbolSize: function(val) {
                        return val[2] / 8;
                    },
                    itemStyle: {
                        normal: {
                            color: color[i]
                        }
                    },
                    data: item[1].map(function(dataItem) {
                        return {
                            name: dataItem[1].name,
                            value: geoCoordMap[dataItem[1].name].concat([dataItem[1].value]),
                            tooltip: {          // 让鼠标悬浮到此项时能够显示 `tooltip`。
					            formatter: function (params) {
					            	var ret = [];
					            	ret.push('起点：');
					            	ret.push(dataItem[0].name);
					            	ret.push('终点：');
					            	ret.push(dataItem[1].name);
					            	ret.push('在线时长：');
					            	ret.push(dataItem[1].online);

					                return ret.join('<br />');
					            }
					        }
                        };
                    })
                });
            });

            var option = {
                backgroundColor: '#404a59',
                title: {
                    text: APP.TITLE,
                    subtext: APP.SUB_TITLE,
                    left: 'center',
                    textStyle: {
                        color: '#fff'
                    }
                },
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    top: 'bottom',
                    left: 'right',
                    data: ['天津'],
                    textStyle: {
                        color: '#fff'
                    },
                    selectedMode: 'single'
                },
                geo: {
                    map: 'tianjin',
                    label: {
                        emphasis: {
                            show: false
                        }
                    },
                    roam: true,
                    itemStyle: {
                        normal: {
                            areaColor: '#323c48',
                            borderColor: '#404a59'
                        },
                        emphasis: {
                            areaColor: '#2a333d'
                        }
                    }
                },
                timeline: {
                    show: true,
                    type: 'slider',
                    axisType: 'category',
                    symbol: 'circle',
                    symbolSize: 10,
                    data: getTimelineData(),
                    label: {
                        normal: {
                            rotate: 45,
                            textStyle: {
                                color: '#ffffff'
                            }
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#ffffff'
                        }
                    },
                    lineStyle: {
                        show: true,
                        color: '#0099ff'
                    },
                    controlStyle: {
                        normal: {
                            color: '#0099ff'
                        }
                    },
                    bottom: 15

                },
                series: series
            };

            var targetOption = {
                baseOption: option,
                options: []
            };
            return targetOption;
        }


        function getDataByDate(date, startTime) {}


        function getTimelineData() {
            var ret = [];

            for (var i = 0; i < 24; i++) {
                var hour = i < 10 ? '0' + i : i;
                var time = hour + ':00';
                ret.push(time);
            }
            return ret;
        }

        function getTestData() {
        	var R = util.getCache('R');

        	for (var i=0; i <list.length; i++) {

        		arr.push({

        			value : 100,
        			online: item.onlinetime
        		});
        		ret.push(arr);
        	}

        	util.log('ret', ret);
        	return ret;
